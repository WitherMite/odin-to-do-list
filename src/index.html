<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin To-do List</title>
</head>
<body>
  <nav class="toolbar">
    <div class="title"></div>
    <button>option</button>
    <button>option</button>
    <button>option</button>
  </nav>

  <div class="sidebar-container">
    <div class="sidebar">
      <h2>Projects</h2>
      <ul class="project-tree">
        <!-- placeholder tree -->
        <li><span class="tree-entry" id="selected">1</span></li>
        <li><span class="tree-entry">2</span>
          <ul>
            <li><span class="tree-entry">2.1</span></li>
            <li><span class="tree-entry">2.2</span>
              <ul>
                <li><span class="tree-entry">2.2.1</span></li>
              </ul>
            </li>
            <li><span class="tree-entry">2.3</span></li>
            <li><span class="tree-entry">2.4</span>
              <ul>
                <li><span class="tree-entry">2.4.1</span></li>
                <li><span class="tree-entry">2.4.2</span></li>
                <li><span class="tree-entry">2.4.3</span></li>
                <li><span class="tree-entry">2.4.4</span></li>
              </ul>
            </li>
          </ul>
        </li>
        <li><span class="tree-entry">3</span></li>
        <li><span class="tree-entry">4</span></li>
      </ul>
      <button class="new-project-btn">Add Project</button>
    </div>
  </div>
  <main>
    <div class="task-board">

    </div>
  </main>

  <dialog class="new-task-modal">
    <button class="close-modal-btn"><img class="close-modal-img" src="" alt=""></button>
    <h1>Create New Task:</h1>
    <form action="">
      <div>
        <label for="name">Task:</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="desc">Description:</label>
        <input type="text" id="desc">
      </div>
      <div>
        <label for="due">Due date:</label>
        <input type="text" id="due">
      </div>
      <div>
        <label for="pri">Priority:</label>
        <input type="text" id="pri">
      </div>
      <button class="submit-btn">Submit</button>
    </form>
  </dialog>

  <template id="task-template">

    <div class="task">
      <div class="ctrl-btns">
        <button class="edit-btn"><img class="edit-img" src="" alt=""></button>
        <button class="delete-btn"><img class="delete-img" src="" alt=""></button>
      </div>

      <div class="min-task-info">
        <h1 class="name"></h1>
        <h3 class="due-date">Due: </h3>
      </div>

      <div class="collapsible">
        <p class="description"></p>
        <button class="dropdown-btn">
          <img class="dropdown-img" src="" alt="">
        </button>
      </div>

      <button class="dropdown-btn">
        <img class="dropdown-img" src="" alt="">
      </button>

    </div>

  </template>
</body>
</html>
