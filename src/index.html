<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Odin To-do List</title>
</head>
<body>
  <nav class="toolbar">
    <div class="logo">logo or something</div>
    <button>option</button>
    <button>option</button>
    <button>option</button>
  </nav>

  <div class="sidebar-container">
    <div class="sidebar">
      <h2>Projects</h2>
      <ul class="project-tree">
        <!-- placeholder tree -->
        <li>1</li>
        <li>2
          <ul>
            <li>2.1</li>
            <li>2.2
              <ul>
                <li>2.2.1</li>
              </ul>
            </li>
            <li>2.3</li>
            <li>2.4
              <ul>
                <li>2.4.1</li>
                <li>2.4.2</li>
                <li>2.4.3</li>
                <li>2.4.4</li>
              </ul>
            </li>
          </ul>
        </li>
        <li>3</li>
        <li>4</li>
      </ul>
      <button class="new-task-btn">Add Task</button>
    </div>
  </div>

  <main>
    <div class="task-board">

    </div>
  </main>

  <dialog class="new-task-modal">
    <button class="close-modal-btn">X</button>
    <h1>Create New Task:</h1>
    <form action="">
      <div>
        <label for="name">Task:</label>
        <input type="text" id="name">
      </div>
      <div>
        <label for="desc">Description:</label>
        <input type="text" id="desc">
      </div>
      <div>
        <label for="due">Due date:</label>
        <input type="text" id="due">
      </div>
      <div>
        <label for="pri">Priority:</label>
        <input type="text" id="pri">
      </div>
      <button class="submit-btn">Submit</button>
    </form>
  </dialog>

  <template id="task-template">

    <div class="task">

      <div class="min-task-info">
        <h1 class="name"></h1>
        <h3 class="due-date">Due: </h3>
      </div>

      <div class="collapsible">
        <p class="description"></p>
        <button class="dropdown-btn">
          <img class="dropdown" src="" alt="">
        </button>
      </div>

      <button class="dropdown-btn">
        <img class="dropdown" src="" alt="">
      </button>

    </div>

  </template>
</body>
</html>
